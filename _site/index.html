<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/styles.css">
    <title>Tickle, Hug, Love Punch!</title>
</head>
<body>
    <div class="content-container">
        <div class="game">
    <div class="backdrop backdrop-game">
        <h1><u><em>Tickle, Hug, Love Punch!</em></u></h1>
        <h6><em>*A Rock, Paper, Scissors Adaptation*</em></h6>
        <div class="game-top game-col-trio">
            <div class="col col-chat chat-content"> 
                <div id="chat" class="npcDialogue shadow-text"><img src="talk-bubble.svg">
                    <p class="chat-bubble">'Hey! Wanna Play?<br>Try to Tickle, Hug or Punch me!'
                    </p>
                </div>    
            </div>
            <div class="col col-bestie bestie-face">
                <div class="npcFace"><img class="npcFace" id="npcFace" src="greeting.svg">
                </div>
            </div>
            <div class="col col-score score-content">
                <h1 class="win-condition shadow-text">
                    <span class="minutes">00</span>
                    <span class="seconds">00</span>
                    <p id="npcScore" class="shadow-text">Bestie Score = 0</p>
                    <p id="yourScore" class="shadow-text">Your Score = 0</p> 
                    <!-- <button class="pause">"Wait!"</button>
                    <button class="resume">"Resume."</button>
                    <button class="reset">*Spin Move*</button> -->
                </h1>
                <!-- <input id="name" type="text" autocomplete="off">
                    <button id="goBtn" onclick="go()">Commit</button>    -->
            </div>
        </div>
        <div class="game-bottom game-col-trio">
            <div class="col col-tickle tickle">
                <div class="npcRighthand"><img class="npcRighthand" id="npcRighthand" src="righttickle.svg">
                </div> 
            </div>
            <div class="col col-hug hug">
                <img src="hug.svg" alt="hug" class="npcHug" id="npcHug">
            </div>
            <div class="col col-punch punch">
                <div class="npcLefthand"><img class="npcLefthand" id="npcLefthand" src="leftpunch.svg">
                </div>
            </div>
        </div>
    </div>
</div>
<script src="index.js"></script>
    </div>
</body>
<!--
    "Tickle, Slap, Punch"
    Rob Guarino April, 2022 for The Odin Project Rock Paper Scissors challenge.

    Vector graphics Emoticons from OpenClipart-Vectors at pixabay. 
    Hearts from Clker-Free-Vector-Images and Maiconfz.
    Thanks for playing!
-->
</html>
